{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" integrity="sha512-vVHgbgU/NyGFUqtNaezlMZbhgOXqdK1USGWpiAJ8W/H262cLJDmGHHFwhFjptjDiumEWyFfGuMgNlIbFJjCfGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />                          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'accounts/css/base.css' %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
  {% block stylesheet %} {% endblock %}
  {% block scripts %} {% endblock %}
  <title>{% block title %}{% trans 'Account' %}{% endblock %}</title>
</head>
<body>

  <div id="content-div" class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
